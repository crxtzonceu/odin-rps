<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
  </head>

  <body>
    <h2>Rock Paper Scissor (game of 5)</h2>

    <p>Score: <span id="score">0 vs 0</span></p>
    <div class="result-container">
      <p id="display-move">Player: <span class="space">Waiting...</span> VS <span class="space">Waiting...</span> :Bot</p>
    </div>

    <p class="round-message" id="round-message">Waiting for the game to start</p>
    <button id="Rock">Rock</button>
    <button id="Paper">Paper</button>
    <button id="Scissor">Scissor</button>
    <button id="reset">Reset</button>

    <h3>Games Stats:</h3>
    <p>Total Games: <span id="total-games">0</span></p>
    <p>Wins: <span id="wins">0</span></p>
    <p>Loss: <span id="loss">0</span></p>
    <p>Ties: <span id="ties">0</span></p>
    <script src="main.js"></script>
  </body>
</html>

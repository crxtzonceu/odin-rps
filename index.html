<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
  </head>

  <body>
    <h1>Rock Paper Scissor</h1>

    <p>Score: <span id="score">0 vs 0</span></p>
    <div class="result-container">
      <p id="display-move">Player: <span class="space">Waiting</span> VS <span class="space">Waiting</span> :Bot</p>
    </div>

    <p id="round-message">You won the round</p>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissor">Scissor</button>
    <button class="reset">Reset</button>

    <h3>Your Record (Game of 5)</h3>
    <p>Wins: <span id="wins">0</span></p>
    <p>Loss: <span id="loss">0</span></p>
    <p>Ties: <span id="ties">0</span></p>
    <script src="main.js"></script>
  </body>
</html>
